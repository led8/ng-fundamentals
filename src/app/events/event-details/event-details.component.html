<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>

    <div class="col-md-7" style="margin-bottom:10px;">
      <button class="btn btn-default mr-5" [class.active]="filterBy === 'All'" (click)="filterBy = 'All'">All</button>
      <button class="btn btn-default mr-5" [class.active]="filterBy === 'Beginner'" (click)="filterBy = 'Beginner'">Beginner</button>
      <button class="btn btn-default mr-5" [class.active]="filterBy === 'Intermediate'" (click)="filterBy = 'Intermediate'">Intermediate</button>
      <button class="btn btn-default" [class.active]="filterBy === 'Advanced'" (click)="filterBy = 'Advanced'">Advanced</button>
    </div>

    <div class="col-md-2">
      <a (click)="addSession()" style="cursor: pointer;">Add session</a>
    </div>
  </div>

  <session-list [filterBy]="filterBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
</div>
